<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="dark" name="color-scheme" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- NAV -->
        <nav>
            <div>
                <a href="#" class="nav-link">Gmail</a>
                <a href="#" class="nav-link" style="padding-left: 15.5px"
                    >Şəkillər</a
                >
            </div>
            <div
                style="
                    display: flex;
                    align-items: center;
                    padding: 0 4px;
                    gap: 8px;
                "
            >
                <div
                    style="min-width: 24px; padding: 6.5px 8px"
                    class="nav-btn"
                >
                    <svg
                        focusable="false"
                        viewBox="0 0 24 24"
                        fill="#e2e2e3"
                        style="transform: translateY(1px)"
                    >
                        <path
                            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                        ></path>
                    </svg>
                </div>
                <div class="nav-btn">
                    <img src="./avatar.png" alt style="border-radius: 100%" />
                </div>
            </div>
        </nav>

        <!-- MAIN -->
        <main>
            <img
                src="./googlelogo_light_color_272x92dp.png"
                alt="Google"
                class="icon"
            />
            <div class="search-bar">
                <svg
                    focusable="false"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="#9aa0a6"
                >
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                    ></path>
                </svg>
                <input type="text" id="searchbar-input" />
                <svg
                    style="max-width: 24px; min-width: 24px"
                    focusable="false"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill="#4285f4"
                        d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                    ></path>
                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                    <path
                        fill="#fbbc04"
                        d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                    ></path>
                    <path
                        fill="#ea4335"
                        d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                    ></path>
                </svg>
            </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <div
                style="
                    padding: 15px 30px;
                    color: #9aa0a6;
                    font-size: 15px;
                    border-bottom: 1px solid #3c4043;
                "
            >
                Azərbaycan
            </div>
            <div class="footer-links">
                <div>
                    <a href="#" class="footer-link">Google Haqqında</a>
                    <a href="#" class="footer-link">Reklam</a>
                    <a href="#" class="footer-link">Biznes</a>
                    <a href="#" class="footer-link">
                        Axtarışın işləmə qaydası
                    </a>
                </div>
                <div>
                    <a href="#" class="footer-link">Məxfilik</a>
                    <a href="#" class="footer-link">Şərtlər</a>
                    <a href="#" class="footer-link">Seçimlər</a>
                </div>
            </div>
        </footer>

        <script>
            const searchbar = document.querySelector(".search-bar");
            const searchbar_input = document.querySelector("#searchbar-input");
            document.addEventListener("click", (e) => {
                if (e.composedPath().includes(searchbar_input)) {
                    searchbar.classList.add("search-bar--active");
                } else {
                    searchbar.classList.remove("search-bar--active");
                }
            });
        </script>
    </body>
</html>
